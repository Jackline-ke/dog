<!DOCTYPE html>
<html>
    <title>Dog App</title>
    <body>
        <section>
            <h1>DogPhoto App</h1>
            <h3>Dog Photos</h3>
            <p>See more <a href="https://unsplash.com/s/photos/dog">dogs photos</a> in our gallery</p>
            <img src="images/dog.jpg" alt="dogs' image" width="250" height="450">
        </section>
        
        
        <section>
            <!--//unorderedlist-->
            <h2>Dog List</h2>
            <h3>Things dogs love:</h3> 
            <ul>
                <li>Eating</li>
                <li>Sleeping</li>
                <li>Outdoor activities</li>
            </ul>
            <!--//figure-->
            <figure>
                <img src="images/dog1.jpg" width="200" height="200">
                <figcaption>Dogs <i>love</i> out activities</figcaption>
            </figure>
            
            <!--//orderedlist-->
            <h3>Things dogs hate:</h3>
            <ol type="1">
                <li>Thunder</li>
                <li>Vinegar</li>
                <li>Mothballs</li>
            </ol>
            <figure>
                <img src="images/dog2.jpg" width="200" height="200>">
                <figcaption>Dogs <b>hate</b> thunder</figcaption>
            </figure>

        </section>
        
        <section>
            <!--//forms-->
            <form>
                <!--//fieldset-->
                <fieldset>
                    <legend>Is your dog an indoor or outdoor dog?</legend>
                    <input type="radio" name="indoor" value="Indoor">
                    <label for="indoor">Indoor</label>
                    <input type="radio" name="outdoor" value="Outdoor">
                    <label for="outdoor">Outdoor</label>
                </fieldset>
            </form>

            <form action="">
                <fieldset>
                    <legend>What's your dog personality?</legend>
                    <input type="checkbox" name="loving" value="Loving">
                    <label for="loving">Loving</label><br>
                    <input type="checkbox" name="explorer" value="Explorer">
                    <label for="explorer">Explorer</label>
                </fieldset>
                <input type="text" name="dogurl" placeholder="dog photo url">
                <input type="submit" value="Submit">
            </form>

        </section>
        

    </body>
</html>
